;Note from Raven-X:	I have the Snagit set to my settings that I use for botting. I added every single usable item 
;	in the game. Because it is just my preference I you can comment or uncomment a line to pick the items up.
;	I have made sure to include only usable magic, rare, and normal items. So if there are specific items
;	that you want feel free to add them. I am including a complete list of items codes and the correct
;	entry is as follows:
;               [Item Name]
;               Code="xxx"    - xxx=Item Code from the provided list that matches the base item type
;               Level=        - Unique, Set, Rare, Magic, Superior, or Normal (respectivly)
;               Description=  - (optional but self explainitory)
;               isEthereal=   - Set to 1 if you want only Ethereal; 0 if only non-ethereal
